# =============================================================================
# NUMERIC PATTERNS - Regex patterns for number extraction
# =============================================================================

rooms:
  pattern: "(едностаен|двустаен|тристаен|четиристаен|петстаен|многостаен)"
  mapping:
    едностаен: 1
    двустаен: 2
    тристаен: 3
    четиристаен: 4
    петстаен: 5
    многостаен: 6

rooms_numeric:
  pattern: "([1-6])[-\\s]?стаен"

bedrooms:
  keywords:
    - спалня
    - спални
  pattern: "(\\d+)\\s*спалн[яи]"

bathrooms:
  keywords:
    - баня
    - бани
    - санитарен възел
    - санитарни възли
    - тоалетна
  pattern: "(\\d+)\\s*бан[яи]"

floor:
  keywords:
    - етаж
    - ет.
  pattern: "(?:етаж|ет\\.?)\\s*(\\d+)"

total_floors:
  pattern: "от\\s*(\\d+)\\s*(?:етаж|ет)"

area:
  keywords:
    - кв.м
    - кв.м.
    - квадратни метри
    - м2
  pattern: "(\\d+(?:[.,]\\d+)?)\\s*(?:кв\\.?\\s*м\\.?|м2|квадратни метри)"

year_built:
  pattern: "(?:година|г\\.|строителство)\\s*(19\\d{2}|20\\d{2})"

